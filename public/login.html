<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            resize: vertical;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
            display: block;
        }

        .alert.success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toggle-register {
            margin-top: 20px;
            text-align: center;
        }

        .toggle-register button {
            background: none;
            border: none;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .toggle-register button:hover {
            color: #764ba2;
        }

        #registerForm {
            display: none;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab-button.active {
            border-color: #667eea;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .tab-button:hover {
            border-color: #667eea;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1> Hospital API</h1>
            <p>Sistema de gesti贸n hospitalaria</p>
        </div>

        <div class="tab-buttons">
            <button class="tab-button active" id="loginTab">Iniciar Sesi贸n</button>
            <button class="tab-button" id="registerTab">Registrarse</button>
        </div>

        <!-- Alert Messages -->
        <div class="alert" id="alert"></div>

        <!-- LOGIN FORM -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Contrase帽a</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>

            <div class="loading" id="loginLoading">
                <div class="spinner"></div>
            </div>

            <button type="submit" class="login-button" id="loginButton">Iniciar Sesi贸n</button>
        </form>

        <!-- REGISTER FORM -->
        <form id="registerForm">
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" required>
            </div>

            <div class="form-group">
                <label for="registerPassword">Contrase帽a</label>
                <input type="password" id="registerPassword" name="password" placeholder="M铆nimo 6 caracteres" required>
            </div>

            <div class="form-group">
                <label for="registerFirstName">Nombre</label>
                <input type="text" id="registerFirstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="registerLastName">Apellido</label>
                <input type="text" id="registerLastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="registerRole">Rol</label>
                <select id="registerRole" name="role">
                    <option value="patient">Paciente</option>
                    <option value="doctor">Doctor</option>
                    <option value="receptionist">Recepcionista</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <div class="loading" id="registerLoading">
                <div class="spinner"></div>
            </div>

            <button type="submit" class="login-button" id="registerButton">Registrarse</button>
        </form>
    </div>

    <script>
        // Detectar autom谩ticamente el entorno
        const apiUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000/api'
            : 'https://hospital-api-81p9.onrender.com/api';
        
        console.log('API URL:', apiUrl);
        
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const alertDiv = document.getElementById('alert');

        // Tab switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
        });

        // Show alert
        function showAlert(message, type = 'error') {
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            setTimeout(() => {
                alertDiv.className = 'alert';
            }, 5000);
        }

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginLoading = document.getElementById('loginLoading');
            const loginButton = document.getElementById('loginButton');

            loginLoading.style.display = 'block';
            loginButton.disabled = true;

            try {
                const response = await fetch(`${apiUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    showAlert(data.message || 'Error al iniciar sesi贸n', 'error');
                    return;
                }

                // Save token to localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                showAlert('隆Sesi贸n iniciada exitosamente!', 'success');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);
            } catch (error) {
                showAlert('Error de conexi贸n', 'error');
                console.error('Login error:', error);
            } finally {
                loginLoading.style.display = 'none';
                loginButton.disabled = false;
            }
        });

        // Handle register
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const firstName = document.getElementById('registerFirstName').value;
            const lastName = document.getElementById('registerLastName').value;
            const role = document.getElementById('registerRole').value;
            const registerLoading = document.getElementById('registerLoading');
            const registerButton = document.getElementById('registerButton');

            if (password.length < 6) {
                showAlert('La contrase帽a debe tener al menos 6 caracteres', 'error');
                return;
            }

            registerLoading.style.display = 'block';
            registerButton.disabled = true;

            try {
                const response = await fetch(`${apiUrl}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, firstName, lastName, role }),
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    showAlert(data.message || 'Error al registrarse', 'error');
                    return;
                }

                // Save token to localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                showAlert('隆Registro exitoso!', 'success');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);
            } catch (error) {
                showAlert('Error de conexi贸n', 'error');
                console.error('Register error:', error);
            } finally {
                registerLoading.style.display = 'none';
                registerButton.disabled = false;
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/index.html';
            }
        });
    </script>
</body>
</html>
