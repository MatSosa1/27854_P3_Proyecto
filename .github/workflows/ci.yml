name: CI Workflow
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    env:
      MONGO_URI: mongodb://localhost:27017/hospital_test
      JWT_SECRET: hospital_secret_key_2025
      PORT: 3000
      NODE_ENV: test
    
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Lint del codigo
        run: npm run lint

      - name: Ejecutar pruebas
        run: npm test

      - name: Ejecutar Pruebas de Cobertura
        run: npm run test:coverage

      - name: Iniciar servidor
        run: npm start > server.log 2>&1 &
        env:
          MONGO_URI: mongodb://localhost:27017/hospital_test
          JWT_SECRET: hospital_secret_key_2025
          PORT: 3000
          NODE_ENV: test

      - name: Esperar servidor
        run: sleep 3

      - name: Ejecutar pruebas k6
        run: k6 run carga-rendimiento.js
        continue-on-error: true